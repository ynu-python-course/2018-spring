<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
  <script src="./echarts.common.min.js"></script>
  <title>链家网爬虫</title>
</head>
<style>
  .input_area {
    display: flex;
    justify-content: center;
  }

  input#city {
    outline: none;
    width: 150px;
    height: 30px;
    font-size: 1.2em;
    padding: 2px 5px;
    border: 1px solid lightblue;
    border-radius: 10px 0px 0px 10px;
    transition: 0.5s all ease-in-out;
  }

  input#city:focus {
    width: 200px;
    box-shadow: 0 0 10px lightblue;
  }

  button#analyze {
    border-radius: 0px 10px 10px 0px;
    outline: none;
    border: none;
    width: 80px;
    height: 35px;
    color: white;
    padding: 2px 10px;
    background: #ad1457;
    transition: 0.5s all ease-in-out;
  }

  button#analyze:hover {
    box-shadow: 0 0 10px #f48fb1;
  }

  button#analyze:disabled {
    background: gray;
    box-shadow: none;
  }

  .charts {
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  .charts div {
    margin-bottom: 100px;
    border-bottom: 1px solid lightgray;
  }
</style>

<body>
  <h2 style="text-align: center">请输入所需分析的城市的首字母，如深圳：sz</h2>
  <div class="input_area">
    <input type="text" id="city">
    <button id="analyze">分析</button>
  </div>
  <div id="loading" style="text-align: center"></div>
  <div class="charts">
    <div id="orientations_price" style="width: 800px;height:600px"></div>
    <div id="areas_price" style="width: 800px;height:600px"></div>
    <div id="propertyType_avg" style="width: 800px;height:600px"></div>
    <div id="areas_propertyPrice" style="width: 800px;height:600px"></div>
    <div id="households_buildingArea" style="width: 800px;height:600px"></div>
    <div id="avg_propertyPrice" style="width: 800px;height:600px"></div>
  </div>
</body>
<script src="options.js"></script>
<script src="orientations_price.js"></script>
<script src="areas_price.js"></script>
<script src="propertyType_avg.js"></script>
<script src="areas_propertyPrice.js"></script>
<script src="households_buildingArea.js"></script>
<script src="avg_propertyPrice.js"></script>
<script src="index.js"></script>

</html>
